<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>CORS Toggle Options</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container">
        <h2>CORS Toggle Options</h2>

        <form action="" class="options-form">
            <div class="options-block">
                <label>Access-Control-Allow-Origin: </label>
            </div>

            <div class="options-block">
                <textarea id="allow-origin" placeholder="" type="text" class="options-allow-origin"></textarea>
                <div class="options-em"><em>Comma separated (,)</em></div>
            </div>

            <div class="options-block">
                <label>Allowed Domains: </label>
            </div>

            <div class="options-block">
                <textarea id="allow-domains" placeholder="" type="text" class="options-allow-origin"></textarea>
                <div class="options-em"><em>Comma separated (,)</em></div>
            </div>

            <div class="options-block">
                <input value="Save" type="submit" class="options-save">
                <input value="Reset to defaults" type="submit" class="options-resume">
                <span class="options-tips"></span>
            </div>
        </form>
    </div>

    <script src="scripts/options.js"></script>
</body>
</html>
